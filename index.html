<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');" rel="stylesheet">

	<style>
		body{
			background-color: #000;
			color: red;
			font-size: 200px;
			text-align: center;
			font-family: 'Poppins', sans-serif;
			font-weight: 600;
			margin-top: 200px;
		}
		/* #clock{
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		} */
	</style>
</head>
<body>
	<div class="clock">
		<span id="h"></span>
		<span>:</span>
		<span id="m"></span>
		<span>:</span>
		<span id="s"></span>
		<span id="ampm"></span>
	</div>

	<!-- <div id="clock"></div> -->

	<script>

	function time() {
		
		var date = new Date();

		var h = date.getHours(); // 0- 23
		var m = date.getMinutes();
		var s = date.getSeconds();
		var ampm = "AM"

		if (h == 12) { 
			ampm = "PM";
		}  
		if (h == 0) { 
			h = 12;
		}
		if (h > 12) {
			ampm = "PM";
			h = h - 12; 
		}

		// When h is smaller than 10
		if (h < 10) {
			h = "0" + h;
		}
		if (m < 10) {
			m = "0" + m;
		} 
		if (s < 10) {
			s = "0" + s;
		}

		// document.getElementById('shahadat').innerHTML = date;

		document.getElementById('h').innerHTML = h;
		document.getElementById('m').innerHTML = m;
		document.getElementById('s').innerHTML = s;
		document.getElementById('ampm').innerHTML = ampm;

		// document.getElementById('clock').innerHTML = h + " : " + m + " : " + s + " " + ampm;

	}
	time();

	setInterval(time,  0);

	</script>
	
</body>
</html>
